<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .login-container {
            max-width: 400px;
            margin: 0 auto;
            margin-top: 100px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .login-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .login-container form label {
            font-weight: bold;
        }

        .login-container form input[type="text"],
        .login-container form input[type="password"] {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ced4da;
            margin-bottom: 10px;
        }

        .login-container form button[type="submit"] {
            display: block;
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: none;
            background-color: #007bff;
            color: #ffffff;
        }

        .login-container form button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .login-container .back-link {
            display: block;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Авторизация</h1>
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
            <label for="id_username">Логин</label>
            <input type="text" id="id_username" name="username" required>
            <br>
            <label for="id_password">Пароль</label>
            <input type="password" id="id_password" name="password" required>
            <br>
            <button type="submit">Войти</button>
        </form>
        <a href="{% url 'welcome' %}" class="back-link">Вернуться на приветственную страницу</a>
    </div>
</body>
</html>
