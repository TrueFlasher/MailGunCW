<!DOCTYPE html>
<html>
<head>
    <title>Полученные сообщения</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .message-list {
            max-width: 600px;
            margin: 0 auto;
            margin-top: 100px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .message-list h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .message-list li {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        .message-list h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .message-list p {
            margin-bottom: 5px;
        }

        .message-list .btn {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 4px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            text-decoration: none;
        }

        .message-list .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="message-list">
        <h1>Полученные сообщения</h1>
        {% if messages %}
            <ul>
            {% for message in messages %}
                <li>
                    <h3>{{ message.sender }}</h3>
                    <p><strong>Тема:</strong> {{ message.subject }}</p>
                    <p><strong>Содержание:</strong> {{ message.content }}</p>
                </li>
            {% endfor %}
            </ul>
        {% else %}
            <p>Нет полученных сообщений.</p>
        {% endif %}
        <a href="{% url 'dashboard' %}" class="btn btn-primary">Вернуться на главную страницу</a>
    </div>
</body>
</html>
